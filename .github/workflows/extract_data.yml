          if [ -f credentials/credentials.json ]; then
            echo "âœ… Arquivo credentials.json foi criado com sucesso!"
          else
            echo "âŒ ERRO: Arquivo credentials.json NÃƒO foi criado!"
            exit 1
          fi

          # Exibe o conteÃºdo do arquivo (remova depois de testar)
          echo "ğŸ“œ ConteÃºdo do credentials.json:"
          cat credentials/credentials.json

      - name: ğŸ” Listar arquivos no repositÃ³rio
        run: ls -R  # Lista recursivamente os arquivos para verificar o caminho correto

      - name: ğŸ“Š Rodar extraÃ§Ã£o de dados
        run: |
          if [ ! -f scripts/extract_sheets.py ]; then
            echo "âŒ ERRO: O script extract_sheets.py nÃ£o foi encontrado!"
            exit 1
          fi
          cd scripts  # Entra na pasta correta, caso necessÃ¡rio
          ls -l  # Lista os arquivos dentro da pasta scripts para confirmar a existÃªncia do script
          python extract_sheets.py  # Executa o script

      - name: ğŸ“¤ Commit dos novos dados (se houver mudanÃ§as)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/extracted_data.csv || echo "Nenhuma alteraÃ§Ã£o para commit"
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica dos dados" || echo "Nenhuma alteraÃ§Ã£o para commit"
          git push || echo "Nada para atualizar"
