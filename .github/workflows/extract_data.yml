name: Extract Google Sheets Data

on:
  schedule:
    - cron: "0 3,15 * * *"  # Executa todo dia às 03:00 e 15:00 UTC
  workflow_dispatch:  # Permite rodar manualmente no GitHub

jobs:
  extract_data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v4

      - name: 🛠️ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependências
        run: pip install gspread pandas google-auth

      - name: 🔑 Criar arquivo de credenciais
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials/credentials.json

      - name: 📊 Rodar extração de dados
        run: python scripts/extract_sheets.py

      - name: 📤 Commit dos novos dados
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/extracted_data.csv
          git commit -m "🔄 Atualização automática dos dados"
          git push