        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install gspread pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: ğŸ•µï¸ Verificar se o segredo foi salvo corretamente
        run: |
