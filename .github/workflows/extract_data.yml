name: Extract Google Sheets Data

on:
  schedule:
    - cron: "0 3,15 * * *"  # Executa todo dia às 03:00 e 15:00 UTC
  workflow_dispatch:  # Permite rodar manualmente no GitHub

jobs:
  extract_data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v4

      - name: 🛠️ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Instalar dependências
        run: pip install gspread pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: 🕵️ Verificar se o segredo foi salvo corretamente
        run: |
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
            echo "❌ ERRO: O segredo GOOGLE_CREDENTIALS não foi definido!"
            exit 1
          else
            echo "✅ O segredo GOOGLE_CREDENTIALS está definido corretamente!"
          fi

      - name: 📁 Criar pasta credentials (caso não exista)
        run: mkdir -p credentials

      - name: 🔑 Criar arquivo de credenciais
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials/credentials.json
          echo "🔍 Conteúdo das credenciais:"
          cat credentials/credentials.json | head -n 5  # Exibe apenas as primeiras linhas para verificar sem expor dados
          ls -l credentials  # Lista os arquivos para verificar se foi criado

      - name: 🔍 Listar arquivos no repositório
        run: ls -R  # Lista recursivamente os arquivos para verificar o caminho correto

      - name: 📊 Rodar extração de dados
        run: |
          if [ ! -f scripts/extract_sheets.py ]; then
            echo "❌ ERRO: O script extract_sheets.py não foi encontrado!"
            exit 1
          fi
          cd scripts  # Entra na pasta correta, caso necessário
          ls -l  # Lista os arquivos dentro da pasta scripts para confirmar a existência do script
          python extract_sheets.py  # Executa o script

      - name: 📤 Commit dos novos dados (se houver mudanças)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/extracted_data.csv || echo "Nenhuma alteração para commit"
          git commit -m "🔄 Atualização automática dos dados" || echo "Nenhuma alteração para commit"
          git push || echo "Nada para atualizar"