name: Extract Google Sheets Data

on:
  schedule:
    - cron: "0 3,15 * * *"  # Executa todo dia Ã s 03:00 e 15:00 UTC
  workflow_dispatch:  # Permite rodar manualmente no GitHub

jobs:
  extract_data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install gspread pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client jq

      - name: ğŸ•µï¸ Verificar se o segredo GOOGLE_CREDENTIALS foi salvo corretamente
        run: |
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
            echo "âŒ ERRO: O segredo GOOGLE_CREDENTIALS nÃ£o foi definido no GitHub!"
            exit 1
          else
            echo "âœ… O segredo GOOGLE_CREDENTIALS estÃ¡ definido corretamente."
          fi

      - name: ğŸ“ Criar pasta credentials (caso nÃ£o exista)
        run: mkdir -p credentials

      - name: ğŸ”‘ Criar e validar arquivo de credenciais
        run: |
          # Cria o arquivo credentials.json com o segredo diretamente
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials/credentials.json
          chmod 600 credentials/credentials.json  # Garante que o arquivo tenha a permissÃ£o correta

          # Verifica se o arquivo foi criado corretamente
          echo "ğŸ“‚ Verificando se credentials.json foi criado corretamente..."
          ls -l credentials/

          if [ ! -s credentials/credentials.json ]; then
            echo "âŒ ERRO: Arquivo credentials.json NÃƒO foi criado corretamente ou estÃ¡ vazio!"
            exit 1
          else
            echo "âœ… Arquivo credentials.json foi criado com sucesso!"
          fi

          # Valida o JSON
          echo "ğŸ” Validando JSON..."
          if jq empty credentials/credentials.json; then
            echo "âœ… JSON vÃ¡lido!"
          else
            echo "âŒ ERRO: O JSON do credentials.json estÃ¡ invÃ¡lido!"
            cat credentials/credentials.json
            exit 1
          fi

      - name: ğŸ” Listar arquivos no repositÃ³rio
        run: ls -R  # Lista recursivamente os arquivos para verificar se tudo estÃ¡ correto

      - name: ğŸ“Š Rodar extraÃ§Ã£o de dados do Google Sheets
        run: |
          if [ ! -f scripts/extract_sheets.py ]; then
            echo "âŒ ERRO: O script extract_sheets.py nÃ£o foi encontrado!"
            exit 1
          fi
          cd scripts  # Entra na pasta correta
          ls -l  # Confirma a existÃªncia do script
          python extract_sheets.py  # Executa o script

      - name: ğŸ“¤ Commit e push dos novos dados (se houver mudanÃ§as)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/extracted_data.csv || echo "Nenhuma alteraÃ§Ã£o para commit"
          git commit -m "ğŸ”„ AtualizaÃ§Ã£o automÃ¡tica dos dados" || echo "Nenhuma alteraÃ§Ã£o para commit"
          git push || echo "Nada para atualizar"
