name: Extract Google Sheets Data

on:
  schedule:
    - cron: "0 3,15 * * *"  # Executa todo dia Ã s 03:00 e 15:00 UTC
  workflow_dispatch:  # Permite rodar manualmente no GitHub

jobs:
  extract_data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install gspread pandas google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client jq

      - name: ğŸ•µï¸ Verificar se o segredo foi salvo corretamente
        run: |
          if [ -z "${{ secrets.GOOGLE_CREDENTIALS }}" ]; then
            echo "âŒ ERRO: O segredo GOOGLE_CREDENTIALS nÃ£o foi definido!"
            exit 1
          else
            echo "âœ… O segredo GOOGLE_CREDENTIALS estÃ¡ definido corretamente!"
          fi

      - name: ğŸ“ Criar pasta credentials (caso nÃ£o exista)
        run: mkdir -p credentials

      - name: ğŸ”‘ Criar arquivo de credenciais corretamente
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" | base64 --decode > credentials/credentials.json
          chmod 600 credentials/credentials.json  # Garante que o arquivo tenha permissÃ£o correta

          # Valida se o arquivo foi realmente criado
          echo "ğŸ“‚ Verificando conteÃºdo da pasta credentials:"
